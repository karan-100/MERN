<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <h1>Event Registration</h1>

            <br/><br/>

            <label for="fname">Name :</label>
            <input type="text" id="fname" name="fname">

            <br/><br/>

            <label for="mail">Email :</label>
            <input type="email" id="mail" name="mail">

            <br/><br/>

            <label for="phone">Mobile :</label>
            <input type="tel" id="phone" name="phone">

            <br/><br/>

            <label for="Occupationtypr">Occupation:</label>
            <select id="Occupationtypr" name="Occupationtypr">
                <option value="Other">Other</option>
                <option value="student">Student</option>
                <option value="Professional">Professional</option>
            </select>

            <br/><br/>
            <fieldset>
                <legend>Topic of interest</legend>
                <label for="html">HTML </label>
                <input type="radio" id="html" name="Topic">
                <label for="CSS">CSS </label>
                <input type="radio" id="CSS" name="Topic">
                <label for="javascript">javascript </label>
                <input type="radio" id="javascript" name="Topic">
                <br/><br/>

                <label for="textarea">Write your message : </label>
                <br/><br/>
                <textarea name="textarea" id="textarea" rows="6" cols="6">Click me</textarea>
                <input type="submit" name="button" value="register">
            </fieldset>
        </fieldset>
    </form>
</body>
</html>

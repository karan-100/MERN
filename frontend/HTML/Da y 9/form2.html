<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>Job Application </h1>
            <label for="fname">Name : </label>
            <input type="text" id="fname" name="fname">
            <br/>
            <br/>
            <label for="mail">Email : </label>
            <input type="email" id="mail" name="mail">
            <br/>
            <br/>
            <label for="phone">Phone : </label>
            <input type="tel" id="phone" name="phone">
            <br/>
            <br/>
            <label for="resume">Resume : </label>
            <input type="file" id="resume" name="resume">
            <br/>`
            <br/>
            <label for="experience">Experience : </label>
            <input type="number" min="0" max="50" id="experience" name="experience">
            <br/>
            <br/>
            <fieldset>
                <legend>Skills</legend>
                <input type="checkbox" name="skills" id="html">
                <label for="html">HTML </label>
                <input type="checkbox" name="skills" id="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" name="skills" id="javascript">
                <label for="javascript">javascript</label>
            </fieldset>
            <br/>
            <label for="education">Highest education :</label>
            <select name="education" id="education">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>

            </select>
            <br/><br/>
            <fieldset>
                <legend>Availability</legend>
                <input type="radio" name="Availability" id="full">
                <label for="full">Full time</label>
                <input type="radio" name="Availability" id="PART">
                <label for="PART">Part time</label>
            </fieldset>
            <label for="textarea">Additional Comment :</label><br/><br/>
            <textarea name="textarea" id="textarea" rows="6" cols="6">Click me</textarea>
            <input type="submit" name="button" value="Submit Application">
        </fieldset>
    </form>
</body>
</html>
